{% include "user_nav.html" %}

<main id="main">
  <section class="vh-100 gradient-custom img-2" style="height: 40rem!important;">
      <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
              <div class="col-12 col-lg-9 col-xl-8">
                  {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
                  <div class="alert alert-primary alert-dismissible fade show" role="alert">
                      <strong>Message : </strong> {{ message }}
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  {% endfor %} {% endif %} {% endwith %}
                  <div class="card shadow-2-strong card-registration"
                      style="  box-shadow: rgba(248, 4, 4, 0.16) 0px 1px 4px;">
                      <div class="card-body p-4 p-md-5">
                          <h3 class="mb-4 pb-2 pb-md-0 mb-md-3">Feedback</h3>


                          <form action="/user_feedback" method="POST">

                              <div class="row">

                                  <div class="col-sm">
                                      <textarea  class="form-control" name="feedback" id="" cols="30" rows="10"></textarea>                                     
                                  </div>

                              </div> <br>
                              <button type="submit" class="btn btn-primary">Post</button>
                              <button type="reset" class="btn btn-primary">Reset</button>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
</main>
