<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top" style="background-color: rgba(7, 7, 7, 0.9)">
    <div class="container d-flex align-items-center">

      <h1 class="logo me-auto"><a >Labour Cloud </a></h1>

  <main id="main">

    <!-- ======= Clients Section ======= -->
    <!-- End Cliens Section -->

    <body>


      <section class="vh-100 gradient-custom img-2" style="height: 40rem!important;">
        <div class="container-fluid" >

          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-8">
              {% with messages = get_flashed_messages() %}
              {% if messages %}
              {% for message in messages %}
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Message : </strong> {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              {% endfor %}
              {% endif %}
              {% endwith %}
              
               <div class="card shadow-2-strong card-registration">
                <img class="card-img" src="static/assets/img/tot.jpg">
                <div class="card-img-overlay"><centre>
                  <div class="card-body d-flex flex-column align-items-center">
                   <h3 class="card-header"><b>LOGIN</b></h3></centre>
          

                <centre>
                  <form action="/login" method="post">
                    <div class="container">
                      <div class="form-group">
                        <label for="exampleInputUsername">Username</label>
                        <input type="text" class="form-control" name="username" id="exampleInputEmail1"
                          aria-describedby="emailHelp" placeholder="Enter Username">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your Username with anyone
                          else.</small>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <div class="input-container">
                        <input type="password" class="form-control" name="password" id="password"
                          placeholder="Password">
                          <button type="button" class="btn btn-primary" onclick="togglePasswordVisibility()">Show password</button>
                      </div>

                      <button type="submit" class="btn btn-primary">Login</button>
                      <button type="reset" class="btn btn-primary">Clear</button>
                      <a href="/forg">forgot password?</a>
                    </centre>
                    </div>
                  </div>
                    <input type="hidden" name="next" value="{{ request.args.get('next', '') }}" />
                  </form>
                </centre>

              </main>
              <script>
                function togglePasswordVisibility() {
                  var passwordInput = document.getElementById("password");
                  if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    document.querySelector('button').textContent = "Hide password";
                  } else {
                    passwordInput.type = "password";
                    document.querySelector('button').textContent = "Show password";
                  }
                }
                </script>
