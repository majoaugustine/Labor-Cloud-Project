<body onload="myFunction()">
    {% include "user_nav.html" %}
    <!-- ======= Header ======= -->

    <!-- End Header -->

    <!-- ======= Hero Section ======= -->

    <main id="main">
        <section class="vh-100 gradient-custom img-2">
            <div class="py-5 h-100">
                <div class="row justify-content-center align-items-center">
                    <div class="col-12 col-lg-9 col-xl-8">
                        {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
                        <div class="alert alert-primary alert-dismissible fade show" role="alert">
                            <strong>Message : </strong> {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        {% endfor %} {% endif %} {% endwith %}
                        <div class="card shadow-2-strong card-registration"
                            style="  box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;">
                            <div class="card-body p-4 p-md-5">
                                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">New Work Request</h3>


                                <div class="row">
                                    <div class="col-sm">
                                        <label for="exampleInputUsername">{{work_name}}</label>
                                        <form name="work_type_selects" action="/get_workers_by_type" method="post">
                                            <select name="work_reference" class="selectpicker form-control"
                                                onchange="this.form.submit()">
                                                <option value="">select work</option>
                                                {% for o in work_type %}
                                                <option value="{{ o[0] }}">{{ o[1] }}</option>
                                                {% endfor %}
                                            </select>
                                        </form>
                                    </div>
                                </div>


                                <br>
                                <form action="/new_work_request" name="main" method="POST">
                                    <div class="row">



                                        <div class="col-sm">
                                            <label for="exampleInputUsername">Workers</label>
                                            <select name="worker_reference" class="selectpicker form-control">
                                                <option value="">select worker</option>
                                                {% for o in workers %}
                                                <option value="{{ o[0] }}">{{ o[1] }}</option>
                                                {% endfor %}
                                            </select>

                                        </div>
                                        <div class="col-sm">
                                            <label for="exampleInputUsername">Work Date </label>
                                            <input type="date" id="datefield" min='1899-01-01' max='2050-13-13' class="form-control" name="work_date"
                                                id="">
                                        </div>
                                    </div>
                                    <br>

                                    <div class="row">
                                        <div class="col-sm">
                                            <textarea name="work_detail" placeholder="Detail your work here"
                                                class="form-control" id="" cols="30" rows="3"></textarea>
                                        </div>
                                    </div>

                                    <br>

                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    <button type="reset" class="btn btn-primary">Reset</button>


                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script>
        
            function myFunction() {
                var today = new Date();
                var dd = today.getDate();
                var mm = today.getMonth() + 1; //January is 0!
                var yyyy = today.getFullYear();

                if (dd < 10) {
                    dd = '0' + dd;
                }

                if (mm < 10) {
                    mm = '0' + mm;
                }

                today = yyyy + '-' + mm + '-' + dd;
                document.getElementById("datefield").setAttribute("min", today);
            }
    </script>
