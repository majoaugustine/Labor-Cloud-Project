<body>
    {% include "admin_navbar_template.html" %}
    <!-- ======= Header ======= -->

    <!-- End Header -->

    <!-- ======= Hero Section ======= -->

    <main id="main">
        <section class="vh-100 gradient-custom img-2" style="height: 40rem!important;">
            <div class="container py-5 h-100">
                <div class="row justify-content-center align-items-center h-100">
                    <div class="col-12 col-lg-9 col-xl-8">
                        {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
                        <div class="alert alert-primary alert-dismissible fade show" role="alert">
                            <strong>Message : </strong> {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        {% endfor %} {% endif %} {% endwith %}
                        <div class="card shadow-2-strong card-registration"
                            style="  box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;">
                            <div class="card-body p-4 p-md-5">
                                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">New Work Type</h3>


                                <form action="/new-work-registration" method="POST">

                                  
                                    <br>
                                    <div class="row">

                                        <div class="col-sm">
                                            <label for="exampleInputUsername">Labour location</label>
                                            <select name="location_reference" class="selectpicker form-control">
                                                <option value="">select location</option>
                                                {% for o in data %}
                                                
                                                <option value="{{ o[0] }}">{{ o[1] }}</option>
                                                {% endfor %}
                                              </select>
                                        </div>
                                        <div class="col-sm">
                                            <label for="exampleInputUsername">Work name</label>
                                            <input type="text" name="work_name" value="" class="form-control"
                                                id="exampleInputEmail1" aria-describedby="emailHelp"
                                                placeholder="Work Name" required>
                                        </div>

                                    </div>
                                    <br>


                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    <button type="reset" class="btn btn-primary">Reset</button>


                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div id="preloader"></div>
        <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
                class="bi bi-arrow-up-short"></i></a>

        <!-- Template Main JS File -->
        <script src="{{url_for('static',filename='assets/js/main.js')}}"></script>
    </footer>
